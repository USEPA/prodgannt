<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gantt</title>

<body>
  <div id="gantt"></div>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart', 'gantt'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const data = google.visualization.arrayToDataTable([
        [{ label: "Task ID" }, { label: "Task Name" }, { label: "Start", type: 'date' }, { label: "End", type: 'date' }, { label: "Resource", type: 'number' }, { label: "Duration", type: 'number' }, { label: "Percent Complete" }, { labe: "Dependencies" }],
        ["RES.1.1.1.1", "First subproduct", new Date("2022-01-01"), new Date("2022-12-31"), "Subproduct", null, null, null],
        ["RES.1.1.2", "Second Product", new Date("2019-09-01"), new Date("2020-12-31"), "Product", null, null, null],
        ["RES.1.1.3.1", "First subproduct", new Date("2019-08-01"), new Date("2020-12-31"), "Subproduct", null, null, null],
        ["RES.1.1.3.2", "Second subproduct", new Date("2019-08-01"), new Date("2022-12-31"), "Subproduct", null, null, null],
        ["RES.1.1.3.3", "Third subproduct", new Date("2019-08-01"), new Date("2022-12-31"), "Subproduct", null, null, null],
        ["RES.1.1.3.4", "Fourth subproduct", new Date("2019-08-01"), new Date("2022-12-31"), "Subproduct", null, null, null],
        ["RES.1.1.3.5", "Fifth subproduct", new Date("2019-08-01"), new Date("2021-09-30"), "Subproduct", null, null, null],
        ["RES.1.1.3.6", "Sixth subproduct", new Date("2019-08-01"), new Date("2020-09-30"), "Subproduct", null, null, null]],
        false);

      const options = { 'title': 'Gantt' };

      chart = new google.visualization.Gantt(document.getElementById('gantt'))
      chart.draw(data, options)
    }
  </script>
</body>

</html>
